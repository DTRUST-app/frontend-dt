<mat-toolbar class="mat-toolbar-fixed">
    <button mat-icon-button class="btn" (click)="toggleSidenav()">
        <mat-icon class="button-menu">{{ sidenav.opened? 'close' : 'menu' }}</mat-icon>
    </button>

    <a class="navbar-brand mx-auto">
        <img  routerLink="/gerente/inicio" src="assets/imagens/Logo5.png" alt="" class="d-inline-block align-text-top">
    </a>

  
    <a class="nav-link collapsed"  (click)="logout();" href="#" data-toggle="collapse" data-target="#collapseLayouts" aria-expanded="false"
        aria-controls="collapseLayouts">
        <div class="sb-nav-link-icon">
            <a class="cor btn" routerLink="/"> Sair 
                <img src="assets/icones/Log-out.svg" alt="Ícone de Sair" class="icon">
            </a>
        </div>
    </a>
</mat-toolbar>

<mat-drawer-container>
    <mat-drawer #sidenav [mode]="getSidenavMode()" [opened]="isSidenavOpen()" class="mat-drawer-sidenav">
        <mat-nav-list class="pt-5">
           
            
            <div class="heading-home">Home</div>
            <a mat-list-item routerLink="/gerente/inicio">
                <img src="assets/icones/home.svg" alt="Ícone de Início" class="icon">
                <span class="ml-2">Início</span>
            </a>
            <a mat-list-item routerLink="/gerente/dashboard">
                <img src="assets/icones/grid.svg" alt="Ícone de Empresa de Engenharia" class="icon">
                <span class="ml-2">Dashboard</span>
            </a>
            
            <div class="heading-home">Serviços</div>
            <a mat-list-item routerLink="/gerente/cadastro-projeto">
                <img src="assets/icones/doc.svg" alt="Ícone de Usuários" class="icon">
                <span class="ml-2">Projetos</span>
            </a>         
            <a mat-list-item routerLink="/gerente/cadastro-divida-tecnica">
                <img src="assets/icones/clipboard.svg" alt="Ícone de Inspeções" class="icon">
                <span class="ml-2">Dívidas Técnicas</span>
            </a>
            <a mat-list-item routerLink="/admin/parques">
                <img src="assets/icones/check-square.svg" alt="Ícone de Inspeções" class="icon">
                <span class="ml-2">Relatórios</span>
            </a>

            <div class="mat-drawer-footer" mat-list-item>
                <div class="small">
                    <img src="assets/icones/user.svg" alt="Ícone do Usuário" class="icon">
                    <span class="ml-2" style="font-weight:500;  font-weight: bold; margin: 0 auto;">Usuário Logado: </span>
                    {{ usuarioLogado }}
                </div>
            </div>

        </mat-nav-list>

    </mat-drawer>
    <mat-drawer-content>
        <div class="mat-drawer-content">
            <router-outlet></router-outlet>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
