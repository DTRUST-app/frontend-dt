<div class="container pt-5">
    <h1 class="mt-4"> Painel de controle</h1>

    
    <div class="container">
      <div class="row">
      <div class="col-md-4">
        <div class="grafico-pizza chart-container">
          <canvas #lineChartTwo width="200" height="100"></canvas>
        </div>
      </div>

        <div class="col-md-4">
          <div class="grafico-pizza chart-container">
              <canvas #pieChartTwo width="200" height="100"></canvas>
          </div>
      </div>

      <div class="col-md-4">
        <div class="grafico-pizza chart-container">
            <canvas #pieChart width="200" height="100"></canvas>
        </div>
    </div>
    </div>
    </div>

    <div class="container-esforco">
      <div class="busca-card">
        <label class="text-dt" for="nomeDoProjeto">Previsão do Custo de Pagamento:</label>
        <select class="form-control" [(ngModel)]="projetoSelecionado" (change)="onProjetoChange()">
          <option value="">Selecione o projeto</option>
          <option *ngFor="let projeto of projetos" [value]="projeto">{{ projeto.nomeDoProjeto }}</option>
        </select>
    
        <select class="form-control mt-2" [(ngModel)]="dividaTecnicaSelecionada" (change)="onDividaTecnicaChange()" *ngIf="projetoSelecionado">
          <option value="">Selecione a dívida técnica</option>
          <option *ngFor="let dividaTecnica of dividasTecnicasDoProjeto" [value]="dividaTecnica">{{ dividaTecnica.nomeDaDividaTecnica }}</option>
        </select>
      </div>
    
      <div class="resultado-esforco" *ngIf="resultadoDoEsforco !== undefined">
        <p>O resultado do esforço de pagamento é: {{ resultadoDoEsforco | currency:'BRL':'symbol':'1.2-2' }}</p>
      </div>

    
    

      
  
      <!-- Cartões lado a lado na horizontal -->
      <div class="row">
        <div class="col-md-4">
          <div class="card">
            <img src="assets/icones/folder-plus.svg" alt="Ícone de Usuários" class="icon">
            <div class="card-content">
              <p>Você possui {{ numeroDeProjetos }} projeto(s) cadastrados.</p>
            </div>
          </div>
        </div>
    
        <div class="col-md-4">
          <div class="card">
            <img src="assets/icones/coin.svg" alt="Ícone de Inspeções" class="icon">
            <div class="card-content">
              <p>Você possui {{ numeroDeDT }} Dívida(s) Técnica(s) cadastradas.</p>
            </div>
          </div>
        </div>
    
        <div class="col-md-4">
          <div class="card">
            <img src="assets/icones/doc.svg" alt="Ícone de Inspeções" class="icon">
            <div class="card-content">
              <p>Você emitiu {{ numeroRelatorios }} Relatório(s).</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    

    <div class="container">
      <div class="row">
          <div class="col-md-4">
              <div class="grafico-barra chart-container">
                  <canvas #barChart width="200" height="100"></canvas>
              </div>
          </div>
          <div class="col-md-4">
            <div class="grafico-linha chart-container">
              <canvas #lineChart width="200" height="100"></canvas>
            </div>
        </div>
          <div class="col-md-4">
              <div class="grafico-pizza chart-container">
                  <canvas #pieChart width="200" height="100"></canvas>
              </div>
          </div>
      </div>
  </div>
