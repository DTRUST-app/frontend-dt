<div class="container" id="relatorio" #relatorio>
  <h1>Relatório de Projetos e Dívidas Técnicas</h1>

  <!-- Logo centralizada -->
  <div class="logo-container">
    <img src="assets/imagens/logo-dt-rm.png" alt="Logo da empresa">
  </div>

  <!-- Data e horário de emissão do relatório 
  <div class="info-container">
    <p>Data de Emissão: {{ dataEmissao }}</p>
    <p>Horário de Emissão: {{ horarioEmissao }}</p>
  </div>
  -->

  <div class="table-container">
    <!-- Tabela do Projeto -->
    <div class="section">
      <h2>Projeto Selecionado</h2>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome do Projeto</th>
            <th>Data do seu Cadastro</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let projeto of projetos">
            <td>{{ projeto.id }}</td>
            <td>{{ projeto.nomeDoProjeto }}</td>
            <td>{{ projeto.dataCadastro}}</td>
            <td>{{ projeto.statusProjeto }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Tabela de Dívidas Técnicas relacionadas ao PROJETO -->
    <div class="section">
      <h2>Dívidas Técnicas</h2>
      <table class="table">
       
      </table>
    </div>
  </div>

</div>
