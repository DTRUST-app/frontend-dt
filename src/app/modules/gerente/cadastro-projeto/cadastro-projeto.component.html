<div class="container pt-5">
    <h1 class="mt-4"> Projeto</h1>

    <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active">{{ projeto.id ? 'Edição do Projeto' : 'Cadastro de Projeto' }}</li>
    </ol>

    <div class="container">
        <form #projetoForm="ngForm" (ngSubmit)="onSubmit()">

            <div class="row">
                <div class="col-md-12">
                    <div class="alert alert-success" role="alert" *ngIf="success == true">
                        Projeto salvo/atualizado com sucesso!
                    </div>
                    <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
                        {{ erro }}
                    </div>
                </div>
            </div>

            <div class="row" *ngIf="projeto.id">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>ID:</label>
                        <input type="text" [ngModel]="projeto.id" name="id" class="form-control" disabled="true" />
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label>Data Cadastro:</label>
                        <input type="text" class="form-control" name="diaDoCadastro" [ngModel]="projeto.dataCadastro"
                            disabled="true" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Nome do Projeto: </label>
                        <input type="text" class="form-control" [(ngModel)]="projeto.nomeDoProjeto"
                            name="NomeDoProjeto" placeholder="Ex: Eolus Inspector, Big Data" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Descrição do Projeto: </label>
                        <input type="text" class="form-control" [(ngModel)]="projeto.descricao" name="Descrição" placeholder="Ex: Projeto voltado para energia eólica" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Setor de Atuação: </label>
                        <input type="text" class="form-control" [(ngModel)]="projeto.setor" name="Setor" placeholder="Ex: Automação" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Empresa: </label>
                        <input type="text" class="form-control" [(ngModel)]="projeto.empresa" name="Empresa" placeholder="Ex: Great, LM..." />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Número de Pessoas no Projeto: </label>
                        <input type="number" class="form-control" [(ngModel)]="projeto.quantidadeDePessoasNoTimeDeDev" name="Número" placeholder="Ex: 5, 10..." />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Nome do Líder do Projeto: </label>
                        <input type="text" class="form-control" [(ngModel)]="projeto.nomeDoLiderDoProjeto"
                            name="Nome do lider" placeholder="Ex: Fábio Augusto, Denise Rísia..." />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                      <label>Status do Projeto:</label>
                      <select class="form-control" [(ngModel)]="projeto.statusProjeto" name="statusProjeto" placeholder="Selecione">
                        <option *ngFor="let status of statusProjetos" [value]="status">{{ status }}</option>
                      </select>
                    </div>
                  </div>                  
            </div>

            <div class="row">
                <div class="col-md-3">
                    <button type="button" class="btn btn-primary ml-1 mr-2" (click)="voltarParaListagem()">
                        <i class="fa fa-arrow-alt-circle-left"></i> Voltar
                    </button>

                    <button type="submit" class="btn btn-success mr-2" *ngIf="!projeto.id">
                        <i class="fa fa-save"></i> Salvar
                    </button>

                    <button type="submit" class="btn btn-info" *ngIf="projeto.id">
                        <i class="fa fa-sync-alt"></i> Atualizar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
